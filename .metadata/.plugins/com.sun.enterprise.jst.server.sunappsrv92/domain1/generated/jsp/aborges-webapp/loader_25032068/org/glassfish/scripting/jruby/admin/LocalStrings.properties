configure-jruby-container.command.usagetext=\
  configure-jruby-container [--jruby-home <Path to JRuby installation directory>] [--jruby-runtime <Number of initial JRuby runtime>] [--jruby-runtime-min <Minimum number of JRuby runtime>] [--jruby-runtime-max <Maximum number of JRuby runtime>] [--show=true|false] [--monitoring=true|false] [-?|--help=true|false]\
  \n\nJRuby runtime pool settings must follow this rule: \
  \njruby-runtime-min <= jruby-runtime <= jruby-runtime-max\n